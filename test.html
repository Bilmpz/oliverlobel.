<script>
// Dark/Light Mode
const btn = document.getElementById('toggle-theme');
btn.onclick = function() {

    btn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Skift tema' : 'üåô Skift tema';
};

<!-- Skrivemaskine-effekt p√• din titel -->
<script>
const text = "I'M A WEB";
const el = document.querySelector('.hero-title1');
if(el) {
    el.textContent = "";
    let i = 0;
    function typeWriter() {
        if (i < text.length) {
            el.textContent += text.charAt(i);
            i++;
            setTimeout(typeWriter, 90);
        }
    }
    typeWriter();
}
</script>
